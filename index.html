<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <main class=" container my-5">
        <!-- input field -->
        <div class="input-group mb-3  w-50 mx-auto">
            <input id="input" type="text" class="form-control" placeholder="search books" aria-label="search books"
                aria-describedby="button-addon2" value="Game of thrones">
            <button onclick="loadSearchedData()" class="btn btn-danger" type="button" id="button-addon2">Button</button>
        </div>
        
         <!-- total searched result -->
         <div>
            <span id= "search-result" class = "text-secondary"></span>
        </div>

        <!-- error handlling section -->
        <div>
            <p id="error" class="text-danger text-center"></p>
        </div>

        <!-- spinner -->
        <div id= "spinner" class = "text-center d-none">
            <div class="spinner-border" role="status">
                <small class="visually-hidden">Loading...</small>
              </div>
        </div>

    
        <!-- display section -->

        <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4 my-5">
        </div>

    </main>

    <!-- js -->
    <script src="script.js"></script>

</body>

</html>
